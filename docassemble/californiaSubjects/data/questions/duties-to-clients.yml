question: |
  Attorney-Client Privilege
subquestion: |
  Evidentiary privilege that allows C to refuse to testify and prevent L from testifying in court about communications. Extends to preliminary consultation w/ L. 
  
  **EXCEPTIONS**: 
  
  * duty of confidentiality (may conflict, discuss!) Crime/fraud (conflicts w/ duty of confidentiality), 
  * suit v. client, 
  * joint clients, 
  * competency or intention of testator client, [`CA: to prevent substantial bodily injury or death`]
