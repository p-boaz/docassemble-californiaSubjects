---
question: |
  Withdrawal
subquestion: |
  Withdrawal is permissive if C insists on taking action L considers repugnant or has fundamental disagreement with, wants to pursue criminal or fraudulent means, representation will be unreasonably difficult, C freely agrees to termination, or other good cause 
  
  `CA: any of foregoing, or C insists on action not warranted under existing law, or continued representation is likely to result in violation of these rules`
