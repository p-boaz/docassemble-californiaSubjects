  Zealous advocacy
subquestion: |
  Zealous advocacy w/in bounds of law: 
  
  L may not advise (can explain) violation of law or file frivolous suit.
  
  Criminal defense: 
  
  L may conduct a defense such that P must establish case beyond a reas. doubt
