question: |
  Termination
subquestion: |
  Termination is mandatory if representation will result in violation of the rules and “other law,” physical or mental condition of L [ABA: “materially impairs” ability represent client / CA: “renders it unreasonably difficult” to carry out employment effectively], or L is discharged by C, 
  
  [`CA: frivolous litigation—L knows or reasonably should know C’s action is without probable cause and for purpose of harassing or maliciously injuring a person`]
