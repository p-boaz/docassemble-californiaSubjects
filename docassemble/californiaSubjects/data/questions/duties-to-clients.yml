question: |
  Malpractice suit
subquestion: |
  C needs written notice and reasonable opportunity to seek independent counsel before settling w/ L
  
  Liability may never be prospectively limited
  
  `[CA] Criminal Δ who sues a lawyer for malpractice must make a colorable claim of actual innocence`
  
  `[CA] Will/trust: Intended beneficiary known to L may also hold L liable for malpractice`
