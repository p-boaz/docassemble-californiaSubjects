question: |
  Confidentiality
subquestion: |
  An attorney must not reveal information relating to the representation of a client. 
  
  **EXCEPTIONS**:
  
  * To prevent death or serious bodily harm (`[CA] may reveal to extent necessary after dissuading C and informing C that info can be revealed`), 
  * prevent substantial financial harm (`[CA] N/A`),
  * has informed consent, 
  * to get ethics advice (`[CA] N/A`), 
  * suit v. client, 
  * collect fees, 
  * compelled by court/law/ethics rules (`[CA] court/law only`)
