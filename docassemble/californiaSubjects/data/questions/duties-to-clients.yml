question: |
  L must abide by C’s decisions
subquestion: |
  L must abide by C’s decisions regarding objectives of representation and reasonably consult with C as to the means pursued. L must abide by C’s decision on whether to settle, and in crim cases, decisions on what plea bargain to enter, whether C will testify, whether to waive jury trial
