question: |
  Promoter
subquestion: |
  Prior to formation of a corporation, a promoter engages in activities, such as entering into contracts, to bring the corporation into existence.
section: Pre-Incorporation Transactions
---
question: |
  Promoter Liability for Pre-Incorporation Agreements
subquestion: |
  Absent a novation, a corporation does not have any liability for pre-incorporation contracts entered into by a promoter in the corporation’s name. A novation is an agreement among the corporation, promoter, and third party that the promoter be released from liability from the agreement obligations, substituting in the promoter’s place, the corporation.
section: Pre-Incorporation Transactions 
---
question: |
  Right to Reimbursement
subquestion: |
  While a promoter can seek reimbursement for pre-incorporation expenses, undertaken on the corporation’s behalf, the promoter cannot compel the corporation to make payments. The promoter’s acts, while done to benefit the corporation, are not undertaken at the corporation’s direction.
section: Pre-Incorporation Transactions
---
question: |
  Adoption
subquestion: |
  A corporation can be liable where the corporation adopts a contract by accepting the benefits ofthe transaction, or giving an express acceptance of liability for the debt, such as a board resolution after incorporation. However, an express adoption of, or use of the benefits from, a contract by a corporation, is not sufficient to relieve a promoter of liability.
section: Pre-Incorporation Transactions
---
question: |
  De Jure Corporation
subquestion: |
  When incorporators comply with all statutory requirements to file articles of incorporation with the Secretary of State, they create a de jure corporation. As a consequence, the corporation, not persons associated with the corporation (i.e. officers, shareholders, directors) are liable for activities undertaken by the corporation. The articles of incorporation must contain the corporation name, number of shares the corporation is authorized to issue, name and address of the corporation’s registered agent and incorporators, and other provisions regarding operation of the corporation not inconsistent with law.
---
question: |
  De Facto Corporation
subquestion: |
  When efforts to comply with incorporation requirements are unsuccessful, persons associated with the corporation may escape personal liability for obligations the corporation incurs if a de facto corporation exists from: (1) a statute under which the entity can validly incorporate, (2) colorable compliance with the statute and a good faith attempt to comply, and (3) conduct of business in the corporate name and the exercise of corporate privileges.
---
question: |
  Corporation by Estoppel
subquestion: |
  Under corporation by estoppel, persons who deal with an entity as if it is a corporation will be estopped from denying the corporation’s existence.
---
question: |
  Quasi-contract
subquestion: |
  A court implies a quasi-contract when there is a failed contract, no contract, or divisible contract by implying a promise that requires the defendant to make restitution to the plaintiff. The elements: (1) plaintiff confers defendant a measureable benefit without gratuitous intent (reasonably expected compensation), (2) defendant knows or has reason to know of plaintiff’s expectation because defendant had opportunity to decline the benefit, but instead knowingly accepted it, and (3) defendant unjustly enriched if defendant retains the benefit without cost.
---
question: |
  De Jure Corporation
subquestion: |
  When incorporators comply with all statutory requirements to file articles of incorporation with the Secretary of State, they create a de jure corporation.
---
question: |
  Corporation by Estoppel
subquestion: |
  Under corporation by estoppel, persons who deal with an entity as if it is a corporation will be estopped from denying the corporation’s existence.
---
question: |
  Voluntary Dissolution Distribution
subquestion: |
  In a voluntary dissolution, a corporation’s assets are distributed in the following order: (1) creditors of the corporation to pay debts and other obligations of the corporation, including bona fide obligations owed to shareholders, (2) shareholders of stock with preferences in liquidation, and (3) shareholders of other stock.
---
question: |
  Ultra Vires Act
subquestion: |
  If a corporation includes a business purpose in its articles of incorporation, it may not undertake ultra vires acts (activities unrelated to achieving the stated business purpose).
section: Ultra Vires Act
---
question: |
  Enforceability of Ultra Vires Act
subquestion: |
  Under common law, ultra vires acts are void and unenforceable. Under the Revised Model Business Corporation Act (RMBCA), ultra vires acts are generally enforceable, and can be raised when: (1) a shareholder sues the corporation to enjoin a proposed ultra vires act, (2) a corporation sues an officer or director for damages for approving an ultra vires act, or (3) a state brings an action to dissolve a corporation for committing an ultra vires act.
section: Ultra Vires Act
---
question: |
  Usurpation of Corporate Opportunity
subquestion: |
  A director may violate his/her duty of loyalty by usurping a corporate opportunity by not first offering the opportunity to the corporation. In determining whether the opportunity is one that must first be offered to the corporation, courts apply the “interest and expectancy” test or “line of business test.” Courts may look at additional factors in determining whether an opportunity belongs to the corporation.
section: Director Duty of Loyalty
---
question: |
  Interest or Expectancy Test
subquestion: |
  Under the “interest or expectancy” test, the key is whether the corporation has an existing interest or expectancy arising from an existing right in the opportunity.
section: Director Duty of Loyalty
---
question: |
  Line of Business Test
subquestion: |
  Under the “line of business” test, the key is whether the opportunity is within the corporation’s current or prospective line of business.
section: Director Duty of Loyalty
---
question: |
  Additional Factors
subquestion: |
  Additional factors a court may look at in determining whether an opportunity belongs to a corporation include: (1) the relationship between the person offering the opportunity and the director and/or corporation, (2) how and when the director acquired knowledge of the opportunity, and (3) the relationship of the director to the corporation.
section: Director Duty of Loyalty
---
question: |
  Conflicting Interest Transactions
subquestion: |
  A director or officer has a conflicting interest with respect to a transaction if the director or officer knows s/he or a related person (e.g. spouse, parent, child, grandchild) (1) is a party to the transaction, (2) has a beneficial financial interest in, or an interest will reasonably be expected to influence the director or officer’s judgment if s/he votes on the transaction, or (3) is a director, general partner, agent, or employee of another entity with whom the corporation is transacting, and the transaction is of such importance to the corporation it will in the normal course of business be brought before the board.
section: Director Duty of Loyalty
---
question: |
  Remedies
subquestion: |
  When a director usurps a corporate opportunity, the corporation can recover the profits the director makes from the transaction, or force the director to convey the opportunity to the corporation.
section: Director Duty of Loyalty
---
question: |
  Upholding Conflicting Interest Transactions
subquestion: |
  A conflicting interest transaction will not be enjoined or give rise to damages due to the director or officer’s interest if (1) a majority of at least two disinterested directors approve the transaction after all material facts are disclosed, (2) a majority of disinterested shareholders with voting power approve the transaction after all material facts are disclosed, or (2) the transaction, at the time of commitment, is fair to the corporation (i.e. adequate consideration, corporate need, available alternatives, financial position).
section: Director Duty of Loyalty
---
question: |
  Competing Venture
subquestion: |
  Directors and officers may not engage in personal business in direct conflict with the corporation.
section: Director Duty of Loyalty
---
question: |
  Director Duty of Care
subquestion: |
  Directors must manage to the best of their abilities by discharging duties (1) in good faith, (2) with the care of an ordinarily prudent person in a like position and similar circumstances, and (3) in a manner the directors reasonably believe to be in the best interest of the corporation.
section: Director Duty of Care
---
question: |
  Business Judgment Rule
subquestion: |
  The business judgment rule is a rebuttable presumption that a director reasonably believed his/her actions were in the best interest of the corporation.
section: Director Duty of Care
---
question: |
  Reliance Protection
subquestion: |
  A director is entitled to rely on the performance of, as well as information, reports, and opinions supplied by the following persons if the director reasonably believes them to be reliable and competent: (1) officers and other employees of the corporation, (2) outside attorneys, accountants, or other skilled or expert individuals retained by the corporation, and (3) a committee of the board of which the director is not a member.
section: Director Duty of Care
---
question: |
  Consideration Valuation
subquestion: |
  Under the RMBCA, once the board determines the consideration received for stock is adequate, the consideration adequacy is not subject to challenge.
section: Director Duty of Care
---
question: |
  Par Value Stock
subquestion: |
  When a corporation issues par value stock, the stock is required to receive at least the value assigned to the stock (i.e. par value).
section: Director Duty of Care
---
question: |
  Watered Stock
subquestion: |
  Because stock is deemed validly issued, paid in full, and non-assessable once the corporation receives adequate consideration (as the board of directors determines) the RMBCA does not recognize watered stock (stock issued for consideration less than par value).
section: Director Duty of Care
---
question: |
  Waste
subquestion: |
  Under the waste doctrine, directors have a duty not to waste corporate assets by overpaying for property.
section: Director Duty of Care
---
question: |
  Personal Liability of Directors
subquestion: |
  Directors can be personally liable for action taken, or failure to take action, as a director. No articles of incorporation provision can eliminate or limit a director’s personal liability for (1) breach of the duty of loyalty, (2) acts or omissions not in good faith, or (3) transactions from which the director receives an improper personal benefit.
section: Director Duty of Care
---
question: |
  Quorum
subquestion: |
  For the board of directors’ acts at a meeting to be valid, a quorum of directors must be present. A majority of all directors constitutes a quorum, unless a higher or lower number is required by the articles of incorporation or bylaws.
