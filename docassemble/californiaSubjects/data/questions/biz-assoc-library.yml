question: |
  Partner
subquestion: |
  A partner is a person who intends to carry on a business for profit as a co-owner. Factors to determine whether a person is a partner include (1) equal right to participate in management, (2) shares profits, (3) no right to remuneration for services to the partnership.
section: Role Definitions
---
question: |
  Employee
subquestion: |
  A worker is an employee if the worker (1) gets a wage or salary, (2) regularly works at the employer’s premises, (3) during business hours, (4) using the employer’s equipment.
section: Role Definitions
---
question: |
  Purported Partner (Partner by Estoppel)
subquestion: |
  A person not a partner in a partnership may be treated as a partner when the person (1) represents him/herself as a partner or (2) consents to being represented by another as a partner. The person will be liable to third parties who rely on the representation.
section: Role Definitions
---
question: |
  Direct Action
subquestion: |
  A shareholder may pursue a direct action to enforce shareholder rights. A shareholder may sue the corporation for breach of a fiduciary duty owed to the shareholder by a director or an officer.
section: Shareholder Rights
