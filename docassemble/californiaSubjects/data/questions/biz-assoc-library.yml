question: |
  Business Associations
subquestion: |
  Applicants should be prepared to answer questions that have issues concerning a variety of Business Associations, including, but not limited to Corporations, Sole Proprietorships, Partnerships (General Partnerships, Limited Partnerships, Limited Liability Partnerships), Joint Ventures, Limited Liability Companies, and the principles of Agency inherent in business relationships.
section: Intro
---
question: |
  Section 16(b)
subquestion: |
  Section 16(b) requires (1) return to a corporation (a) with more than $10 million in assets and 500 or more shareholders in any class, or (b) whose shares are traded on a national exchange (2) profit realized by a director, officer, or shareholder owning more than 10% of a class of the corporation’s stock (3) from the purchase and sale, or sale and purchase, of equity security (4) within a six-month period.
section: 
---
question: |
  De Facto Limited Liability Partnership
subquestion: |
  A de facto limited liability partnership immunizes partners from personal liability when the partners have a good faith belief, though erroneous, that a limited liability partnership has been created. However, courts have not widely applied “de facto” status in the partnership context.
section: 
---
question: |
  Failure to File Certificate of Limited Partnership
subquestion: |
  Where a certificate of limited partnership is not filed, a person who contributes to a purported limited partnership and erroneously believes in good faith s/he is a limited partner, may be liable to a third party who transacts business with the purported limited partnership.
section: 
---
question: |
  Close Corporation
subquestion: |
  A close corporation is a corporation that is not publicly traded, has few shareholders, and less corporate formalities or governance.
section: 
---
question: |
  Board Action
subquestion: |
  Once a quorum is present, a vote of the majority of the directors present constitutes a board action, unless the articles of incorporation or bylaws requires a higher number.
section:
---
question: |
  Shareholder Inspection Rights
subquestion: |
  A shareholder has a right to (1) inspect and copy corporate records (e.g. shareholder, board, or incorporator meeting minutes), (2) upon five days’ written notice (3) stating a proper purpose.
section: Shareholder Rights
---
question: |
  Proxies
subquestion: |
  A shareholder may vote shares in person or by proxy executed in writing. Proxies are valid for 11 months unless they provide otherwise. A proxy is generally revocable by the shareholder, and may be revoked by the shareholder attending the meeting to vote or by subsequent appointment of another proxy. A proxy is irrevocable if it states it is irrevocable and is coupled with an interest or given as security.
section: Shareholder Rights
---
question: |
  Voluntary Dissolution Distribution
subquestion: |
  In a voluntary dissolution, a corporation’s assets are distributed in the following order: (1) creditors (secured before unsecured), including bona fide obligations owed to shareholders, (2) shareholders of stock with preferences in liquidation, and (3) shareholders of other stock.
